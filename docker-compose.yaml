version: "3.9"
services:
  mysql:
    image: mysql:latest
    container_name: database_nienluan1
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: nienlu@nNganhY2023
      MYSQL_DATABASE: db_nienluan
      MYSQL_USER: nienluan
      MYSQL_PASSWORD: nienlu@n2023
    ports:
      - 3309:3306
    volumes:
      - ./mysql:/var/lib/mysql
      - ./database/dataAddress.sql:/docker-entrypoint-initdb.d/importAddress.sql
      - ./database/category.sql:/docker-entrypoint-initdb.d/dump.sql
      - ./database/createTableProvince.sql:/docker-entrypoint-initdb.d/createTableAddress.sql

  redis:
    image: redis:latest
    container_name: redis_nienluan
    restart: always
    ports:
      - 6379:6379
    volumes:
      - ./redis:/data
